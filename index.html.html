<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Preference Survey</title>
</head>

<body>
  <header>
    <h1 id="title">Food Preference Survey</h1>
    <p id="description">
      Thank you for participating in our survey!
    </p>
  </header>

  <main>
    <form 
      id="survey-form" 
      action="thankyou.html"
    >

      <label id="name-label" for="name">Name:</label>
      <input 
        id="name" 
        name="name" 
        type="text" 
        required 
        placeholder="Enter your name"
      >
      <br><br>

      <label id="email-label" for="email">Email:</label>
      <input 
        id="email" 
        name="email" 
        type="email" 
        required 
        placeholder="example@email.com"
      >
      <br><br>

      <label id="number-label" for="number">Age:</label>
      <input 
        id="number" 
        name="age" 
        type="number" 
        min="5" 
        max="100" 
        placeholder="Age"
        required
      >
      <br><br>

      <label for="dropdown">Preferred snack:</label>
      <select id="dropdown" name="snack">
        <option value="cake">Cake</option>
        <option value="coffee">Coffee</option>
      </select>
      <br><br>

      <p>Choose one:</p>
      <input type="radio" id="eggs" name="choice" value="eggs">
      <label for="eggs">Eggs</label>

      <input type="radio" id="milk" name="choice" value="milk">
      <label for="milk">Milk</label>
      <br><br>

      <p>Select all that apply:</p>
      <input type="checkbox" id="pancake" name="food" value="pancake">
      <label for="pancake">Pancake</label>

      <input type="checkbox" id="sandwich" name="food" value="sandwich">
      <label for="sandwich">Sandwich</label>
      <br><br>

      <textarea 
        id="comments" 
        name="comments" 
        placeholder="Additional comments..."
        rows="4"
        cols="40"
      ></textarea>
      <br><br>

      <input id="submit" type="submit" value="Submit Survey">

    </form>
  </main>
</body>
</html>
