<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Preference Survey</title>
</head>

<body>
  <h1 id="title">Food Preference Survey</h1>
  <p id="description">Thank you for participating in our survey!</p>

  <form id="survey-form" action="thankyou.html">

    <label id="name-label" for="name">Name:</label><br>
    <input id="name" name="name" type="text" required><br><br>

    <label id="email-label" for="email">Email:</label><br>
    <input id="email" name="email" type="email" required><br><br>

    <label id="number-label" for="number">Age:</label><br>
    <input id="number" name="age" type="number" min="5" max="100" required><br><br>

    <label for="dropdown">Cake or Coffee:</label><br>
    <select id="dropdown" name="preference">
      <option value="cake">Cake</option>
      <option value="coffee">Coffee</option>
    </select><br><br>

    <p>Eggs or Milk:</p>
    <input type="radio" id="eggs" name="choice" value="eggs">
    <label for="eggs">Eggs</label><br>

    <input type="radio" id="milk" name="choice" value="milk">
    <label for="milk">Milk</label><br><br>

    <p>Pancake or Sandwich:</p>
    <input type="checkbox" id="pancake" name="food" value="pancake">
    <label for="pancake">Pancake</label><br>

    <input type="checkbox" id="sandwich" name="food" value="sandwich">
    <label for="sandwich">Sandwich</label><br><br>

    <label for="comments">Additional comments:</label><br>
    <textarea id="comments" name="comments" rows="4"></textarea><br><br>

    <button type="submit" id="submit">Submit Survey</button>

  </form>
</body>
</html>
