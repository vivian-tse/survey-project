<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Preference Survey</title>
</head>

<body>

  <h1 id="title">Food Preference Survey</h1>
  <p id="description">Thank you for participating in our survey!</p>

  <form
    id="survey-form"
    action="https://formspree.io/f/xeekojvo"
    method="POST"
  >
  <input type="hidden" name="_redirect" value="https://vivian-tse.github.io/survey-project/thankyou.html">

    <!-- Name -->
    <label id="name-label" for="name">Name:</label><br>
    <input id="name" name="name" type="text" required><br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label><br>
    <input
      id="email"
      name="email"
      type="email"
      placeholder="example@email.com"
      required
    ><br><br>

    <!-- Age -->
    <label id="number-label" for="number">Age:</label><br>
    <input
      id="number"
      name="age"
      type="number"
      min="5"
      max="100"
      placeholder="Enter your age"
      required
    ><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Cake or Coffee:</label><br>
    <select id="dropdown" name="preference" required>
      <option value="" disabled selected>Select one</option>
      <option value="cake">Cake</option>
      <option value="coffee">Coffee</option>
    </select><br><br>

    <!-- Radio group -->
    <p>Eggs or Milk:</p>
    <input type="radio" id="eggs" name="choice" value="eggs" required>
    <label for="eggs">Eggs</label><br>

    <input type="radio" id="milk" name="choice" value="milk">
    <label for="milk">Milk</label><br><br>

    <!-- Radio group -->
    <p>Pancake or Sandwich:</p>
    <input type="radio" id="pancake" name="food" value="pancake" required>
    <label for="pancake">Pancake</label><br>

    <input type="radio" id="sandwich" name="food" value="sandwich">
    <label for="sandwich">Sandwich</label><br><br>

    <!-- Comments -->
    <label for="comments">Additional comments:</label><br>
    <textarea id="comments" name="comments" rows="4"></textarea><br><br>

    <!-- Submit -->
    <button type="submit" id="submit">Submit Survey</button>

  </form>

</body>
</html>
